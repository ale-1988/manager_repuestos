{% extends "base.html" %}

{% block contenido %}
<h2>Recuperar contraseña</h2>
<p>Ingrese su correo electrónico para enviarle un enlace de recuperación.</p>

<form method="post">
    {% csrf_token %}
    {{ form.email }}
    <button type="submit" class="btn btn-primary mt-2">Enviar enlace</button>
</form>
{% endblock %}
