{% extends "base.html" %}
{% block contenido %}

<h2>Lista de materiales del equipo</h2>

<p><strong>ID equipo seleccionado:</strong> {{ id_mate }}</p>

<table class="table table-sm table-bordered">
    <thead class="table-light">
        <tr>
            <th style="width:80px;">ID</th>
            <th>Valor</th>
            <th>Grupo</th>
            <th style="width:120px;">Cant</th>
            <th style="width:120px;">Acci√≥n</th>
        </tr>
    </thead>

    <tbody>
    {% for mat in materiales %}
        <tr>
            <td class="text-center">{{ mat.id_mate }}</td>
            <td>{{ mat.valor }}</td>
            <td>{{ mat.grupo }}</td>
            <td class="text-center">{{ mat.cantidad }}</td>
            <td class="text-center">
                <a class="btn btn-primary btn-sm"
                   href="{% url 'pedidos:agregar_item' pedido_id=request.GET.pedido id_mate=mat.id_mate %}">
                    Agregar
                </a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
