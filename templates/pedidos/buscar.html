{% extends "base.html" %}
{% block contenido %}

<h2>Buscar Pedido</h2>

<form method="get" class="row g-3 mb-4">
    <div class="col-md-4">
        <input type="text" name="q" class="form-control" placeholder="ID o Cod. Cliente" value="{{ q }}">
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary">Buscar</button>
    </div>
</form>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Estado</th>
            <th>Fecha</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for p in pedidos %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.cliente.nombre }}</td>
            <td>{{ p.estado }}</td>
            <td>{{ p.fecha }}</td>
            <td class="text-end">
                <a href="{% url 'pedidos:editar' p.id %}" class="btn btn-sm btn-primary">Editar</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="5" class="text-center">No hay resultados</td></tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
